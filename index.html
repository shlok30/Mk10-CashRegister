<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles.css" rel = "stylesheet">
    <title>Cash Register</title>
</head>
<body>
    <div class = "container-center">
        <h1>Cash Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for = "input-amt" class = "input-label">Enter Bill Amount</label>
        <input id = "input-amt" type = "text" class="input-field">
        <label for = "cash-given" class = "input-label">Enter Cash Given</label>
        <input id = "cash-given" type = "text" class = "input-field">
        <button id="check" class="link link-primary">Calculate Change</button>
        <p id = "change"></p>
        <table>
            <tr>
            <th>Denomination</th>
            <th>number</th> 
            </tr>
            <tr>
            <td>2000</td>
            <td class = "number-of-notes">0</td> 
            </tr>
            <tr>
                <td>500</td>
                <td class = "number-of-notes">0</td> 
            </tr>
            <tr>
                <td>100</td>
                <td class = "number-of-notes">0</td> 
            </tr>
            <tr>
                <td>20</td>
                <td class = "number-of-notes">0</td> 
            </tr>
            <tr>
                <td>10</td>
                <td class = "number-of-notes">0</td> 
            </tr>
            <tr>
                <td>5</td>
                <td class = "number-of-notes">0</td> 
            </tr>
            <tr>
                <td>1</td>
                <td class = "number-of-notes">0</td> 
            </tr>
            
        </table>
      </div>
